<body>
    <script>

        // working of callback function

        // function sum(x,callback){
        //     console.log(x+callback())
        // }

        // sum(10,()=>{
        //     return 12
        // })

        //  handling Asynchronous operation with callback
        function task1(callback){
            setTimeout(()=>{
                console.log("task1")
                callback()
            },2000)
        }

        function task2(callback){
            setTimeout(()=>{
                console.log("task2")
                callback()
            },1000)
        }

        function task3(callback){
            setTimeout(()=>{
                console.log("task3")
                callback()
            },2000)
        }

        function task4(callback){
            setTimeout(()=>{
                console.log("task4")
                callback()
            },1000)
        }

        function task5(){
            setTimeout(()=>{
                console.log("task5")
            },2000)
        }

        // callback hell
        task1(()=>{
            task2(()=>{
                task3(()=>{
                    task4(task5)
                })
            })
        })
        
    </script>
</body>
</html>

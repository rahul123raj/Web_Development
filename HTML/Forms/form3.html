<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Form</title>
</head>
<body>
    <h1 style="text-align: center;">GeeksforGeeks</h1>
    <h2 style="text-align: center;">Stacked form</h2>
    <form style="width: 300px; margin: auto;">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter First Name"><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name"><br><br>

        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email Id"><br><br>

        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter Contact Number"><br><br>

        <input type="checkbox" id="remember" name="remember">
        <label for="remember"> Remember me</label><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal's Details</title>
</head>
<body>
    <form action="" align="center">

        <fieldset>
            <legend>Personal'Detail</legend>
        </fieldset>

        <label for="firstname">First Name*:</label>
        <input type="text" name="firstname" id="" required placeholder="Enter your First Name"><br><br>

        <label for="lastname">Last Name*:</label>
        <input type="text" name="lastname" id="" required placeholder="Enter your Last Name"><br><br>

        <label for="gender">Gender:</label>

        <label for="male">Male</label>
        <input type="radio" name="gender" value="Male">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="female">
        <label for="others">Others</label>
        <input type="radio" name="gender" value="others"><BR></BR>

        <label for="email">Email*:</label>
        <input type="email" name="email" id="" required placeholder="email*"><br><br>


        <label for="">Date of Birth:</label>
        <input type="date"><BR></BR>

        <label for="feedback">Feedback:</label>
        <textarea name="feedback" id="" placeholder="write your feedback"></textarea><BR></BR>

        <button type="submit">Submit</button>



    </form>
</body>
</html>

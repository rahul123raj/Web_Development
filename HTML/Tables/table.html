<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h2 align="center">Table 1</h2>
    <table border="1" cellpadding="10" width="300" height="200" align="center">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>Lenovo Laptop</td>
                <td>57000</td>
                <td>4.5</td>
            </tr>
            <tr>
                <td>HP Laptop</td>
                <td>40000</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>

    <h2 align="center">Table 2</h2>
    <table border="1" cellpadding="10" width="300" height="200" align="center" rules="all">
        <thead>
            <tr>
                <th>SmartPhones</th>
                <th>Processor</th>
                <th>Price</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>Redmi</td>
                <td>Snapdragon</td>
                <td>7000</td>
                <td>4.5</td>
            </tr>
            <tr>
                <td>Realme</td>
                <td></td>
                <td>13000</td>
                <td>4</td>
            </tr>
            <tr>
                <td>SAMSUNG</td>
                <td>20000</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <table border=" 2" align="center">
        <thead>
            <tr>
                <td>Column1</td>
                <td>Column2</td>
                <td>Column3</td>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            </tr>
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
                
            </tr>
            <tr >
                <td colspan="3">Row 3 Cell 1</td>
                
            </tr>
        </tbody>
    </table>
    <br>

</body>
</html>

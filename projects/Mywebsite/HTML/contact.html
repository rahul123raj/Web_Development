    <section class="form-wrapper">
        <marquee behavior="scroll" direction="">
        <p>Contact Us By Filling all the details in the below form</p>
        </marquee>
        <form  class="contact-form" action="" method="post" target="_self">
            <div class="input-div">
                <input type="text" placeholder="Firstname">
            </div>
            <div class="input-div">
                <input type="text" placeholder="Lastname">
            </div>
            <div class="input-div">
                <input type="email" placeholder="email">
            </div>
            <div class="input-div">
                <input type="tel" placeholder="mobile number">
            </div>
            <div class="input-div">
                
                <textarea name="" id="" placeholder="Enter your address"></textarea>
            </div>
            <div class="input-div contact-btns">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </section>
